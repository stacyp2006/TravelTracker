<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset='UTF-8'>
    <title>Wander</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Wander</h1>
    <main>
      <sidebar class="user-display">
        <h2 class="greeting">Welcome, user</h2>
        <section class="pending-trips">
          <h3>Pending Wanders</h3>
        </section>
        <section class="travel-budget">
          <h3>Total Spent this Year</h3>
            <h4 class="travel-total">$5000</h4>
        </section>
      </sidebar>
      <section>
        <nav class="book-trip-bar">
          <select class="destination-menu" aria-label="choose destination" name="destination">
            <option value="">Choose a Destination</option>
          </select>
          <input class="start-date-box" aria-label="start date" type="text" name="date" value="" placeholder="Start Date">
          <input class="duration-box" aria-label="length of trip" type="text" name="duration" value="" placeholder="Length of Trip">
          <input class="traveler-count" aria-label="number of travelers" type="text" name="party" value="" placeholder="# of Travelers">
          <button class="estimate-cost" aria-label="estimate cost" type="button" name="cost">Cost</button>
          <button class="submit-btn" aria-label="submit" type="button" name="submit">Submit</button>
        </nav>
      </section>
      <section class="trip-section">
        <section class="current-trip">
          <h3 class="welcome">Welcome to Tokyo!</h3>
        </section>
        <section class="upcoming-trips">
          <h3 class="upcoming-label">Upcoming Wanders</h3>
        </section>
        <section class="past-trips">
          <h3 class="past-label">Past Wanders</h3>
        </section>
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
